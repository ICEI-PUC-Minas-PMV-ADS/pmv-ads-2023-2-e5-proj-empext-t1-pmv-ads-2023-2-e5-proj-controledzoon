    <div class="container">
        <h1>Login</h1>
        <label class="label" for="email">E-mail</label>
        <input class="input" type="email" id="email" name="email" placeholder="Digite seu e-mail">
        <label class="label" for="password">Senha</label>
        <input class="input" type="password" id="password" name="password" placeholder="Digite sua senha">
        
        <button id="bt_login">Entrar</button>

    <script>
        if (localStorage.dados == undefined)
            localStorage.setItem('dados', '[]')

        function checkUserExists(campo_email, campo_senha) {
            if (JSON.parse(localStorage.dados).find(e => e.email == campo_email && e.senha == campo_senha)) {
                return true;
            }
        }

        bt_login.onclick = function () {
            if (checkUserExists(email.value, password.value)) {
                localStorage.setItem('email', email.value);
                window.location.href = "videostraduzidos.html";
            } else {
                alert("Usuário não existe ou senha incorreta");
            }
        }

        window.onkeyup = function (e) {
            if (e.key == "Enter") {
                if (checkUserExists(email.value, password.value)) {
                    localStorage.setItem('email', email.value);
                    window.location.href = "C:\Users\gabri\OneDrive\Área de Trabalho\pmv-ads-2023-2-e5-proj-empext-t1-pmv-ads-2023-2-e5-proj-controledzoon\codigo-fonte\pagina_inicial.html";
                } else {
                    alert("Usuário não existe ou senha incorreta");
                }
            }
        }
    </script>
